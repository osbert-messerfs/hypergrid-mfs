<!--
The `fin-vampire-bar` element is a custom web component that handles scrolling via a range adapter
@group OpenFin hypergrid
@element fin-vampire-bar
@homepage http://github.com/
-->
<link rel="import" href="../polymer/polymer.html">
<polymer-element name="fin-vampire-bar" attributes="">
  <template>
    <style>
    .scroll-bar {
      width: 13px;
      position: absolute;
      top:0;
      bottom:0;
      background-color: #E7E7E7;
      border: 1px solid #DDDDDD;
    }
    .scroll-bar-gutter {
      position: absolute;
      top: 0%;
      bottom: 0%;
      right: 0%;
      left: 0%;
      margin-top: 15px;
      margin-bottom: 35px;
      border-radius:4px;
    }
    .scroll-bar.horizontal {
      height: 13px;
      width: 100%;
      position: absolute;
      left:0;
      right: 100%;
      top:100%;
    }

    .horizontal .scroll-bar-gutter {
      position: absolute;
      top: 0%;
      bottom: 0%;
      right: 0%;
      left: 0%;
      margin-top: 0px;
      margin-bottom: 0px;
      margin-left: 15px;
      margin-right: 34px;
    }

    .scroll-bar-up {
      position: absolute;
      top: 1px;
      left: 1px;
      width: 12px;
      height: 12px;
      background-color: #B6B6B6;
      border-radius:4px;

      -o-transition:background-color .1s ease-in;
      -ms-transition:background-color .1s ease-in;
      -moz-transition:background-color .1s ease-in;
      -webkit-transition:background-color .1s ease-in;
      /* ...and now for the proper property */
      transition:background-color .1s ease-in;

    }

    .scroll-bar.horizontal .scroll-bar-up {
      position: absolute;
      top: 1px;
      right: 1px;
      left: auto;
      width: 12px;
      height: 12px;
    }

    .scroll-bar-thumb {
      background-color: #B6B6B6;
      width: 8px;
      height: 20px;
      top: 0;
      left: 3px;
      position: absolute;
      border-radius:6px;

      -o-transition:background-color .1s ease-in;
      -ms-transition:background-color .1s ease-in;
      -moz-transition:background-color .1s ease-in;
      -webkit-transition:background-color .1s ease-in;
      /* ...and now for the proper property */
      transition:background-color .1s ease-in;
    }
    .scroll-bar-thumb:hover, .scroll-bar-up:hover, .scroll-bar-down:hover {
      background-color: #4E4E4E;
    }
/*    .scroll-bar-thumb:mousedown {

    }*/

    .scroll-bar.horizontal .scroll-bar-thumb {
      height: 8px;
      width: 20px;
      left: 0px;
      top: 3px;
      position: absolute;
    }

    .scroll-bar-down {
      position: absolute;
      bottom: 1px;
      left: 1px;
      width: 12px;
      height: 12px;
      background-color: #B6B6B6;
      border-radius:4px;

      -o-transition:background-color .1s ease-in;
      -ms-transition:background-color .1s ease-in;
      -moz-transition:background-color .1s ease-in;
      -webkit-transition:background-color .1s ease-in;
      /* ...and now for the proper property */
      transition:background-color .1s ease-in;
    }
    .scroll-bar.horizontal .scroll-bar-down {
      position: absolute;
      top: 1px;
      left: 1px;
      width: 12px;
      height: 12px;
    }

    </style>
    <div class="scroll-bar">
      <div on-holdpulse="{{onUpHold}}" on-tap="{{onUpClick}}" class="scroll-bar-up"></div>
      <div on-holdpulse="{{onGutterHold}}" on-tap="{{onGutterClick}}" class="scroll-bar-gutter">
        <div class="scroll-bar-thumb" draggable="false"></div>
      </div>
      <div on-holdpulse="{{onDownHold}}" on-tap="{{onDownClick}}" class="scroll-bar-down"></div>
    </div>
  </template>

  <script>
