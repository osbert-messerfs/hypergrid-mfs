<!--

The `of-example-custom-tag` element is a custom web component canvas control and includes a small ui framework for building custom components that render on the canvas.  This element exists as generalization on canvas to support the openfin [fin-hypergrid](http://github.com/openfin/fin-hypergrid) component.

@group OpenFin hypergrid
@element of-example-custom-tag
@homepage http://github.com/stevewirts/fin-canvas
-->

          </fin-canvas-component-composite>
        </fin-canvas-component-border>
